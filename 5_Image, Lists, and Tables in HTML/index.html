<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images lists and tables </title>
</head>
<body>
    <img height="500" src="pic.jpg" alt="Mahadev">

    <h2>Html table</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Employee I'd</th>
            <th>Employee Role</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Rony</td>
            <td>81010</td>
            <td>Web Devloper</td>
            <td>40,000</td>         
        </tr>
        <tr>
            <td>Rohan</td>
            <td>81011</td>
            <td>Programmer</td>
            <td>45,000</td>
        </tr>
        <tr>
            <td>Harry</td>
            <td>81012</td>
            <td>Android Devloper</td>
            <td>50,000</td>
        </tr>
        <tr>
            <td colspan="2">Raj</td>
            <td rowspan="2">Ml Engineer</td>
        </tr>
    </table>






</body>
</html>
